spring:

  config:
    import: optional:file:.env.properties

  application:
    name: leetcode

  datasource:
    url: jdbc:mysql://localhost:3306/leetcode?createDatabaseIfNotExist=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true

server:
  port: 8081
